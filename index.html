<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using JavaScript</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="calculator">
            <div class="keys">
                <div class="display">
                    <input type="text" id="display" placeholder="0" readonly>
                </div>
                <div>
                    <button class="input operator">AC</button>
                    <button class="input operator">DEL</button>
                    <button class="input operator">%</button>
                    <button class="input operator">/</button>
                </div>
                <div>
                    <button class="input">7</button>
                    <button class="input">8</button>
                    <button class="input">9</button>
                    <button class="input operator">*</button>
                </div>
                <div>
                    <button class="input">4</button>
                    <button class="input">5</button>
                    <button class="input">6</button>
                    <button class="input operator">-</button>
                </div>
                <div>
                    <button class="input">1</button>
                    <button class="input">2</button>
                    <button class="input">3</button>
                    <button class="input operator">+</button>
                </div>
                <div>
                    <button class="input">00</button>
                    <button class="input">0</button>
                    <button class="input">.</button>
                    <button class="input equal operator">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>


    
</body>
</html>
